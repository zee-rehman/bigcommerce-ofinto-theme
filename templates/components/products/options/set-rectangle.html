<div class="form-field {{toLowerCase this.display_name}}" data-product-attribute="set-rectangle">
    <label class="form-label form-label--alternate form-label--inlineSmall">
        {{this.display_name}}:
        {{#if required}}
            <small>{{lang 'common.required2'}}</small>
        {{/if}}
        <span data-option-value></span>        
    </label>
    {{#each this.values}}
        <input data-filter=".{{camelcase this.label}}"
            class="form-radio"
            type="radio"
            id="attribute_rectangle__{{../id}}_{{id}}"
            name="attribute[{{../id}}]"
            value="{{id}}"
            {{#if selected}}
                checked
                data-default
            {{/if}}
            {{#if ../required}}required{{/if}}>
        <label class="form-option" for="attribute_rectangle__{{../id}}_{{id}}" data-product-attribute-value="{{id}}">
            <span class="form-option-variant">{{this.label}}</span>
        </label>
    {{/each}}
</div>
