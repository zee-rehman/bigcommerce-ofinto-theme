<div id="video-gallery-popup" class="modal" data-reveal>
    <div class="modal-content">
        <a href="#" class="modal-close" aria-label="Close">
            <svg class="icon"><use xlink:href="#icon-close"></use></svg>
        </a>
        <div class="modal-header">
            <h2 class="modal-header-title">Produktvideos</h2>
        </div>
        <div class="modal-body">
            <div class="videoGallery themevale_videoGallery" data-video-gallery>
                <div id="videoGallery-content">
                    <div class="videoGallery-main">
                        <iframe
                            id="player"
                            class="lazyload"
                            type="text/html"
                            width="640"
                            height="390"
                            frameborder="0"
                            webkitAllowFullScreen
                            mozallowfullscreen
                            allowFullScreen
                            data-src="//www.youtube.com/embed/{{this.featured.id}}?rel=0"
                            data-video-player>
                        </iframe>
                    </div>
                    <ul class="videoGallery-list scrollbar">
                        {{#each this.list}}
                            <li class="videoGallery-item">
                                <a href="#" class="video {{#if @first}}is-active{{/if}}" data-video-item data-video-id="{{id}}">
                                    <div class="video-figure">
                                        <img class="lazyload" data-sizes="auto" src="{{cdn 'img/loading.svg'}}" data-src="//i.ytimg.com/vi/{{id}}/default.jpg"/>
                                    </div>
                                    <div class="video-body">
                                        <h5 class="video-title">{{title_long}}</h5>
                                        <p class="video-description">{{description_short}}</p>
                                    </div>
                                </a>
                            </li>
                        {{/each}}
                    </ul>
                </div>
            </div>
            <div class="loadingOverlay"></div>
        </div>
    </div>
</div>
