<div class="announcementBar-wrapper">
    <div class="announcementBar announcementBar-layout-2 usp-banner" style="display:none;">
        <div class="container">
            <div class="announcement-bar-list">
            <!-- USP Banners items appear dynamically from json file if condition true -->
            </div>
        </div>
    </div>
    <div class="announcementBar promo-banner" style="display:none;">
        <div class="container">
            <div class="announcement-bar-list">
            <!-- USP Banners items appear dynamically from json file if condition true -->
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    
    <script>
	$(document).ready(function() {
		var topUSPLoad =  setInterval(function(){
			$('.announcementBar.usp-banner .announcement-bar-list').hide();
			if($('.announcement-bar-list .announcement-bar-item-outer').length > 2){
				clearInterval(topUSPLoad);
				$('.announcementBar.usp-banner .announcement-bar-list').show();
				$('.announcementBar.usp-banner .announcement-bar-list').slick({
					dots: false,
					arrows: true,
					infinite: true,
					mobileFirst: true,
					vertical: true,
					autoplay: true,
					slidesToShow: 1,
					slidesToScroll: 1,
					responsive: [
						{
							breakpoint: 1024,
							settings: {
								slidesToShow: 3,
								slidesToScroll: 3,
								dots: false,
								arrows: true,
								vertical: false
							}
						}            
					]
				});
			}
		},500);
	});
    </script>
</div>
